<div class="w-full h-full flex flex-col justify-between lg:flex-row-reverse lg:items-center lg:justify-normal">
    <div class="w-full h-[85%] flex flex-col md:items-stretch">
        <app-notes-heading [compConfig]="{page: 'grid'}"></app-notes-heading>

        <div class="w-full h-full px-6 py-4 overflow-x-auto flex-col justify-center items-center md:px-16 md:py-12 lg:px-44 lg:py-20">
            <div class="calendar-controls">
                <button (click)="previousMonth()" class="font-bold md:text-lg lg:text-xl">Anterior</button>
                <span class="md:text-lg lg:text-xl">{{ months[currentMonth] }} {{ currentYear }}</span>
                <button (click)="nextMonth()" class="font-bold md:text-lg lg:text-xl">Siguiente</button>
              </div>
              <div class="calendar-grid">
                @for (day of days; track $index) {
                    <div (mouseenter)="IrADetalles()" class="day" [class.note]="hasNote(day)">
                        <span>{{ day }}</span>
                    </div>
                }
              </div>
        </div>

          


    </div>
    <app-optionbar [compConfig]="{page: 'notes'}"></app-optionbar>
</div>
