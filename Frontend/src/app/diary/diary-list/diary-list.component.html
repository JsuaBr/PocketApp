<div class="w-full h-full flex flex-col justify-between lg:flex-row-reverse lg:items-center lg:justify-normal">
    <div class="w-full h-[85%] flex flex-col md:items-stretch">
        <app-diary-heading></app-diary-heading>

        <!-- Notes Container -->
        <div class="w-full h-[90%] px-6 mt-8 overflow-x-auto md:px-20">

            <!-- Note Element -->
            @for (diary of diaryList; track diary.id) {
                <button (click)="irADetalles(diary.id)" class="w-full h-fit flex flex-col mt-4 hover:border-primary items-start">
                    <h2 class="text-lg font-semibold italic md:text-2xl">{{diary.nombre}}</h2>
                    <div class="w-full h-fit flex flex-row justify-between items-center">
                        <p class="text-md font-normal md:text-xl">{{diary.fecha}}</p>
                        <svg class="w-6 h-6 md:w-8 md:h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.293 4.293a1 1 0 0 1 1.414 0l7 7a1 1 0 0 1 0 1.414l-7 7a1 1 0 0 1-1.414-1.414L17.586 13H4a1 1 0 1 1 0-2h13.586l-5.293-5.293a1 1 0 0 1 0-1.414Z" fill="#000"/></svg>
                    </div>
                </button>
            }
            <!-- End of Note Element -->
            
        </div>
        <!-- End of Notes Container -->

    </div>
    <app-optionbar [compConfig]="{page: 'diary'}"></app-optionbar>
</div>
